<h1> Car name - {{ carName }}</h1>
<p [class.red] = "fuelValue < 10"> Fuel value: {{ fuelValue }} </p>
<p>Current mileage: {{mileage}}</p>
<ul> Car characteristics:
	<li *ngFor="let item of this.characteristics">{{ item }}</li>
</ul>
<div [ngClass]="'mileage'">
	<p>Input value for ride:</p>
	<div>
		<input [className]="'inpt'" type="text" [(ngModel)]="_addMiles" [disabled]= "!fuelValue">
		<button [className]="'btn'" (click)="drive(_addMiles)" [disabled]= "!fuelValue">Let's drive!!!</button>
	</div>
</div>
<div *ngIf="fuelValue < 5" [ngClass]="'fuel'">
	<p [className]="'red'">Not enought fuel.</p>
	<p>Input value for refueling:</p>
	<div>
		<input [className]="'inpt'" type="text" [(ngModel)]="_addFuel">
		<button [className]="'btn'" (click)="refuel()">Refuel!!!</button>
	</div>
</div>
